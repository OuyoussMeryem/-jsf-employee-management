<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>

       
    <div align="center">
        <br/>
        <h:outputText value="Modifier un employé." styleClass="cententsTitle"></h:outputText>
        
       <br/>
       <br/>
       <h:form>
     <h:panelGrid columns="2">
     
	     Saisir le nom:
	     <h:inputText id="nom" value="#{employeeModel.employee.nom}" required="true" requiredMessage="le nom ne doit pas etre vide"/>
	     
	     Saisir le prenom:
	     <h:inputText id="prenom" value="#{employeeModel.employee.prenom}" required="true" requiredMessage="le prenom ne doit pas etre vide"/>
	     
	     Saisir le email:
	     <h:inputText id="email" value="#{employeeModel.employee.email}" required="true" requiredMessage="L'adresse e-mail ne doit pas être vide" validatorMessage="Le format de l'adresse e-mail n'est pas valide(par exemple, example@domaine.com).">
		    <f:validateRegex pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" />
		</h:inputText>
	     
	     Saisir l'age:
	     <h:inputText id="age" value="#{employeeModel.employee.age}" validatorMessage="Age doit composer de deux chiffres">
	     <f:validateLength minimum="2" maximum="2"/>
	     </h:inputText>
	     
	      Saisir la date de naissance :
	     <h:inputText id="dateInput" value="#{employeeModel.employee.datenaissance}" required="true" requiredMessage="La date de naissance ne doit pas être vide" validatorMessage="La date doit être au format 'yyyy-MM-dd'" >
		    <f:validateRegex pattern="\d{4}-\d{2}-\d{2}" />
		 </h:inputText>
			     
	      Saisir le salaire:
	      <h:inputText id="saliare" value="#{employeeModel.employee.salaire}" required="true" requiredMessage="Salaire ne doit pas rester vide"/>
	</h:panelGrid>
        
        <div align="center">
        <h:message for="nom" style="color:red"/>
        <br/>
        <h:message for="prenom" style="color:red"/>
        <br/>
        <h:message for="email" style="color:red"/>
        <br/>
        <h:message for="age" style="color:red"/>
        <br/>
        <h:message for="dateInput" style="color:red"/>
        <br/>
        <h:message for="salaire" style="color:red"/>
        </div>
        
        <div align="center">
        <h:commandButton styleClass="btn" value="Retour" immediate="true" action="employee"/>
        <h:commandButton styleClass="btn" value="Valider" action="#{employeeModel.ModifierEmployee()}"/>
        </div>
     
      </h:form>
     
     </div> 
      <br/>  
      
</ui:composition>
